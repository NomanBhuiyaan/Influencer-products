<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer products</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/784243c316.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo-text">
          <h3>Influencer products</h3>
        </div>

        <div class="menu-item">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Sign up</a></li>
            <li><a href="">Log In</a></li>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-solid fa-cart-plus"></i></li>
          </ul>
        </div>
      </nav>

      <div class="banner-section">
        <div class="banner-text-area">
          <h2>Start your Journey as Influencer</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>

          <button class="banner-section-button">
            Preebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>

        <div class="banner-image-section">
          <img src="/images/main-camera.png" alt="" />
        </div>
      </div>
    </header>

    <!-- header section end -->

    <!-- main section start -->

    <main>

        <section class="company-logo-section border-y-1 border-indigo-200">

            <div class="logo">
                <img src="/logos/Alibaba.svg" alt="">
                <img src="/logos/Amazon.svg" alt="">
                <img src="/logos/Daraz.pk Logo.svg" alt="">
                <img src="/logos/Ebay.svg" alt="">
                <img src="/logos/Rakuten.svg" alt="">
                <img src="/logos/Target.svg" alt="">
                <img src="/logos/Walmart.svg" alt="">    
            </div>

        </section>




    </main>
  </body>
</html>
